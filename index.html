<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="poolvolumeRadio" name="variables" checked>
  <label for="poolvolumeRadio">Pool volume</label>

  <input type="radio" id="widthRadio" name="variables">
  <label for="widthRadio">Width</label>

  <input type="radio" id="lengthRadio" name="variables">
  <label for="lengthRadio">Length</label>

  <input type="radio" id="depth1Radio" name="variables">
  <label for="depth1Radio">Depth 1</label>

  <input type="radio" id="depth2Radio" name="variables">
  <label for="depth2Radio">Depth 2</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Width</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Depth 1</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Depth 2</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
